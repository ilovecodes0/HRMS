<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>用户添加修改</title>
    <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet" th:href="@{/bootstrap-3.3.7-dist/css/bootstrap.min.css}">
    <link href="css/common.css" rel="stylesheet" th:href="@{/css/common.css}">
    <script type="text/javascript" src="js/jquery-1.12.4.min.js" th:src="@{/js/jquery-1.12.4.min.js}"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js" th:src="@{/bootstrap-3.3.7-dist/js/bootstrap.min.js}"></script>
    <script src="jquery-validation-1.14.0/lib/jquery.js" th:src="@{/jquery-validation-1.14.0/lib/jquery.js}"></script>
    <script src="jquery-validation-1.14.0/dist/jquery.validate.min.js" th:src="@{/jquery-validation-1.14.0/dist/jquery.validate.min.js}"></script>
    <script type="text/javascript">
        function page(){
            $("#inputForm").submit();
            return false;
        }
    </script>
</head>

<body>
<br>
<form id="inputForm" action="/db/modelInfo/save" method="post" class="form-horizontal"  enctype="multipart/form-data">
        <div class="form-group" id="id">
            <label for="id" class="col-sm-1 control-label">模板编码<b class="error">*</b></label>
            <div class="col-sm-2">
                <input name="id" th:value="${modelInfo.id}" maxlength="255"  readonly="readonly" class="form-control"/>
            </div>
        </div>
    <div class="form-group" id="mname">
        <label for="mname" class="col-sm-1 control-label">模板名称<b class="error">*</b></label>
        <div class="col-sm-2">
            <input name="mname" th:value="${modelInfo.mname}" maxlength="255" class="form-control"/>
        </div>
    </div>
    <div class="form-group" id="num">
        <label for="num" class="col-sm-1 control-label">用户ID<b class="error">*</b></label>
        <div class="col-sm-2">
            <select name="num" th:value="${modelInfo.num}" class="form-control">
                <option>请选择</option>
                <option>是</option>
                <option>否</option>
            </select>
        </div>
    </div>
    <div class="form-group" id="name">
        <label for="name" class="col-sm-1 control-label">用户名<b class="error">*</b></label>
        <div class="col-sm-2">
            <select name="name" th:value="${modelInfo.name}" class="form-control">
                <option>请选择</option>
                <option>是</option>
                <option>否</option>
            </select>
        </div>
    </div>
    <div class="form-group" id="age">
        <label for="age" class="col-sm-1 control-label">年龄<b class="error">*</b></label>
        <div class="col-sm-2">
            <select name="age" th:value="${modelInfo.age}" class="form-control">
                <option>请选择</option>
                <option>是</option>
                <option>否</option>
            </select>
        </div>
    </div>
    <div class="form-group" id="gender">
        <label for="gender" class="col-sm-1 control-label">性别<b class="error">*</b></label>
        <div class="col-sm-2">
            <select name="gender" th:value="${modelInfo.gender}" class="form-control">
                <option>请选择</option>
                <option>是</option>
                <option>否</option>
            </select>
        </div>
    </div>
    <div class="form-group" id="telnum">
        <label for="telnum" class="col-sm-1 control-label">电话<b class="error">*</b></label>
        <div class="col-sm-2">
            <select name="telnum" th:value="${modelInfo.telnum}" class="form-control">
                <option>请选择</option>
                <option>是</option>
                <option>否</option>
            </select>
        </div>
    </div>
    <div class="form-group" id="save">
        <label class="col-sm-1 control-label"></label>
        <div class="col-sm-6">
            <button class="btn btn-success" type="submit">保 存</button>
            <button class="btn btn-inf" type="button" onclick="javascript:history.go(-1);">返 回</button>
        </div>
    </div>
</form>
</body>

</html>
